<div class="Vertical and Grid">
    <form action="">
        <h1 class="first">Cadastrar Evento</h1>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <div class="ui-g-6 ui-g-offset-3">
                    <span class="ui-inputgroup-addon"><i class="material-icons">border_color</i>Nome do Evento:</span>
                    <input type="text" pInputText>
                </div>
        
            </div>

            <div class="ui-g-6">
                <div class="ui-g-6 ui-g-offset-3">
                    <span class="ui-inputgroup-addon"><i class="material-icons">event</i>Data do Evento:</span>
                    <p-calendar [disabledDays]="[0,6]" dateFormat="dd/mm/yy" [readonlyInput]="true"></p-calendar>
                </div>
            </div>

            <div class="ui-g-6">
                <div class="ui-g-6 ui-g-offset-3">
                    <span class="ui-inputgroup-addon"><i class="material-icons">payment</i>Valor:</span>
                    <input type="number" pInputText>
                </div>
            </div>
            <div class="ui-g-6">
                <div class="ui-g-6 ui-g-offset-3">
                    <span class="ui-inputgroup-addon"><i class="material-icons">speaker_notes</i>Motivo:</span>
                    <p-dropdown [options]="motivos" [filter]="true"></p-dropdown>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-6 ui-g-offset-3">
                    <span class="ui-inputgroup-addon"><i class="material-icons">computer</i>Situação:</span>
                    <p-dropdown [options]="situacoes" [filter]="true"></p-dropdown>
                </div>
            </div>
            
            <div class="ui-g-12">
                <div class="ui-g-6 ui-g-offset-3">
                    <button pButton type="button" label="Cadastrar"></button>
                </div>
                <div class="ui-g-6 ui-g-offset-3">
                    <button pButton type="button" label="Cancelar" class="ui-button-danger"></button>
                </div>
            </div>
        </div>
    </form>
</div>
